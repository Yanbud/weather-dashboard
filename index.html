<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">
            Weather Dashboard
        </h1>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">

            <div class="card">
                <h3 class="card-header">Search for a City</h3>
                <form id="user-form" class="card-body">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="city name" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">

                <div id="city-buttons" class="card-body">

                </div>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div id="today-container">
            </div>


            <div class='weather'>
                <h3 class="subtitle"></h3>
                <div id="days5-container" class="list-group"></div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
